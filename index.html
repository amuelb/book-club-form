<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Big City Books — fictional novel book club</title>
<link rel="stylesheet" type="text/css" href="css/lemonade.css">
</head>

<body>
<div class="grid">
	<header>
		<div class="unit unit-s-1 unit-m-1 unit-l-1">
			<div class="unit-spacer central"> <img src="img/logo.png" class="logo">
				<div class="merge">
					<h1>Big City Books</h1>
					<h2>Fictional Novel Book Club</h2>
				</div>
			</div>
		</div>
	</header>
	<div class="content">
	<div class="unit unit-s-1 unit-m-1 unit-l-1">
		<div class="unit-spacer">
			<h3>SIGN UP</h3>
			<p>Join our bookclub today!</p>
			<hr>
		</div>
	</div>
	
		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
		<div class="unit-spacer text-input">
			<form>
			<label for="name"> Name </label>
			<strong class="error"> — Please fill in your name</strong>
			<input type="text" id="name" class="text-input error" required>
			
		</div>
		<div class="unit-spacer text-input">
			<label for="email"> Email </label>
			<input type="email" id="email" class="text-input"  min="1" max="256" required>
		</div>
		<div class="unit-spacer text-input">
			<label for="phone">Phone Number</label>
			
			<input type="tel" id="phone" class="text-input" max-length="20" min-length="10">
		</div>
		<div class="unit-spacer text-input">
			<label for="address">Address</label>
			<input type="text" id="address" class="text-input" required>
		</div>
		<div class="unit-spacer text-input">
			<label for="City">City</label>
			<strong class="error"> — Please enter your city</strong>
			<input type="text" id="city" class="text-input" required>
		</div>
		<div class="unit-spacer text-input">
			<label for="province">Province</label>
				<select id="province" required>
				<option>-- select --</option>
				<option>Newfoundland</option>
				<option>Prince Edward Island</option>
				<option>Nova Scotia</option>
				<option>New Brunswick</option>
				<option>Quebec</option>
				<option>Ontario</option>
				<option>Manitoba</option>
				<option>Saskachewan</option>
				<option>Alberta</option>
				<option>British Columbia</option>
				<option>Yukon</option>
				<option>Northwest Territories</option>
				<option>Nunavut</option>
			</select>
		</div>
		<div class="unit-spacer text-input">
			<label for="postal"> Postal Code </label>
			<input type="text" id="postal" class="text-input" max="7" required>
			
		</div>
		
	</div>
	
	
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<div class="unit-spacer text-input">
		
		<label for="time"> What time of day would be best to meet? </label>
		<input type="time" id="time" class="text-input" required>
	</div>
	<div class="unit-spacer text-input">
		<label for="number"> How many books have you read this year? </label>
		<input type="number" id="number" class="text-input">
	</div>
	<div class="unit-spacer">
		<label for="number" class="text-input"> Describe your favourite book and author: </label>
		<textarea type="text" id="number" class="text-input"></textarea>
	</div>
	<div class="unit-spacer text-input">
		<fieldset>
			<legend>How much do you love this genre?</legend>
			<div class="single">
				<input type="radio" id="verymuch" name="satisfaction">
				<label for="verymuch">Like Very Much</label>
			</div>
			<div class="single">
				<input type="radio" id="like" name="satisfaction">
				<label for="like">Like</label>
			</div>
			<div class="single">
				<input type="radio" id="neutral" name="satisfaction">
				<label for="neutral">Neutral</label>
			</div>
			<div class="single">
				<input type="radio" id="dislike" name="satisfaction">
				<label for="dislike">Dislike</label>
			</div>
			<div class="single">
				<input type="radio" id="verynot" name="satisfaction">
				<label for="verynot">Dislike Very Much</label>
			</div>
		</fieldset>
		
	</div>
</div>

<div class="unit unit-s-1 unit-m-1 unit-l-1">
	<div class="unit-spacer text-input">
<button type="submit" value="Submit form">Submit Application</button>
</form>
</div>
</div>
</div>
</body>
</html>
